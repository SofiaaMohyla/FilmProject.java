<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-SHOWS ‚Äì Browse</title>
  <link rel="stylesheet" href="Browse.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h1>A-SHOWS</h1>
        <div class="menu">
          <div class="menu-item" onclick="goTo('Home.html')">Home</div>
          <div class="menu-item active">Browse</div>
          <div class="menu-item" onclick="goTo('Saved.html')">Saved</div>
          <div class="menu-item" onclick="goTo('Trending.html')">Trending</div>
          <div class="menu-item" onclick="goTo('Playlist.html')">Playlist</div>
          <div class="menu-item" onclick="goTo('Settings.html')">Settings</div>
          <div class="menu-item" onclick="goTo('Profile.html')">My Profile</div>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div class="browse-header">
        <h2>üîç Browse Shows</h2>
        <input type="text" id="search" placeholder="Search shows...">
      </div>
      <div class="browse-grid" id="browse-grid"></div>
    </div>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "LogIn.html";
    }

    const shows = [
      "The Queen‚Äôs Gambit", "Stranger Things", "Breaking Bad",
      "Money Heist", "The Witcher", "Dark", "Peaky Blinders", "Wednesday"
    ];

    const grid = document.getElementById("browse-grid");
    const search = document.getElementById("search");

    function renderShows(filter = "") {
      grid.innerHTML = "";
      shows
        .filter(title => title.toLowerCase().includes(filter.toLowerCase()))
        .forEach(title => {
          const card = document.createElement("div");
          card.className = "show-card";
          card.innerHTML = `<h3>${title}</h3>`;
          grid.appendChild(card);
        });
    }

    search.addEventListener("input", () => renderShows(search.value));

    document.addEventListener("DOMContentLoaded", () => {
      renderShows();
    });
  </script>
</body>
</html>
